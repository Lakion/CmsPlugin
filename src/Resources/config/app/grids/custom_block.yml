sylius_grid:
    grids:
        lakion_cms_admin_custom_block:
            driver:
                name: doctrine/phpcr-odm
                options:
                    class: "%lakion_cms.model.custom_block.class%"
            fields:
                name:
                    type: string
                    label: sylius.ui.name
                body:
                    type: string
                    label: sylius.ui.body
                linkUrl:
                    type: string
                    label: sylius.ui.link
            filters:
                body:
                    type: string
                    label: sylius.ui.body
                linkUrl:
                    type: string
                    label: sylius.ui.link
            actions:
                main:
                    create:
                        type: create
                item:
                    show:
                        type: show
                    update:
                        type: update
                    delete:
                        type: delete
